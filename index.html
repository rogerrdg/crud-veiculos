<!DOCTYPE html>
<html lang="pt-BR" ng-app="angularTable" ng-cloak>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <title>Search Sort and Pagination in Angular js</title>
    <!-- Adjust Screen -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <!-- StyleSheets -->
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css" >
		<link rel="stylesheet" type="text/css" href="styles/main.css">

	</head>
  <body ng-controller="PageCtrl">
		<div class="container">
			<div >
        <!-- List Options -->
				<div class="row list__options"  >
          <div class="col-md-8" ng-controller="modalAccountFormController">
              <button class="btn  btn-success" ng-click="showForm()">
                Novo Carro
          	</button>
            <button class="btn btn-danger" ng-click="delete()" >
              Excluir Carro
            </button>
          </div>
					<div class="col-md-4 form-group" >
            <input type="text" ng-model="search.term" placeholder="Search" />
          </div>
				</div>
      <!-- DataTable -->
			<table  class="list__data__table">
				<thead>
  				<tr>
  					<td width="48">

                <input type="checkbox" aria-label="Select All" ng-checked="isChecked()" md-indeterminate="isIndeterminate()" ng-click="toggleAll()" >


  					</td>
  					<td>Placa</td>
  					<td>Modelo</td>
  					<td>Marca</td>
  					<td>Foto</td>
  					<td>Combust√≠vel</td>
  					<td>Valor</td>
  				</tr>
  			</thead>
  			<tbody>
  				<tr ng-repeat="item in filtered = items | filter:search.term | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
  					<td >


  						        <input type="checkbox" ng-checked="exists(item, selected)" ng-click="toggle(item, selected)">


  					</td>
  					<td>{{item.placa}}</td>
  					<td >{{item.modelo}}</td>
  					<td>{{item.marca}}</td>
  					<td>
              <div class="list__data__img" ng-if="item.imagem != null" ng-style="{ 'background-image': 'url(' + '{{item.imagem}}' + ')' }">
                <!-- <img ng-src="{{item.imagem}}"> -->
              </div>

  						<span ng-if="item.imagem == null">Sem foto</span>
  					</td>
  					<td>{{item.combustivel}}</td>
  					<td>{{item.valor | currency:'R$'}}</td>
  				</tr>
  			</tbody>
			</table>
      <!-- Pagination -->
			<!-- <pagination page="currentPage" max-size="{{$scope.totalItems / $scope.entryLimit}}" total-items="totalItems" items-per-page="entryLimit"></pagination> -->
			<pagination page="currentPage" max-size="{{$scope.totalItems / $scope.entryLimit}}" total-items="totalItems" items-per-page="entryLimit" ></pagination>
			<pre>{{ items.length }}</pre>
			<pre>{{ items | json }}</pre>
			<pre>{{ selected | json }}</pre>
</div>


    <!-- Libraries and scripts -->
		<script src="lib/angular/angular.js"></script>
		<script src="lib/bootstrap/ui-bootstrap-tpls-0.10.0.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="app.js"></script>
  </body>
</html>
